<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" type="module" defer></script>
    <title>COMP 4537 Lab 5</title>
  </head>
  <body>
    <div id="insert_container">
      <h2>Insert the following data:</h2>
      <div id="list_of_users_div">
        <p>Sara Brown, 1901-01-01</p>
        <p>John Smith, 1941-01-01</p>
        <p>Jack Ma, 1961-01-30</p>
        <p>Elon Musk, 1999-01-01</p>
      </div>
      <button id="insertButton">Insert</button>
      <div>
        <p id="insert_response"></p>
      </div>
    </div>

    <div id="query_container">
      <h2>Query</h2>
      <textarea id="query_text_area" type="text"></textarea>
      <select id="request_type" name="request_type">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
      </select>
      <button id="queryButton">Query</button>
      <div>
        <p id="query_response"></p>
      </div>
    </div>
  </body>
</html>
